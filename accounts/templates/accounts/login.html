{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
<div class="container">
  <h1>Login</h1>
  <form method="POST" class="form">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-default" value="Login">
  </form>
</div>
{% endblock %}
